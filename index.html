<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Schema - Larissa Klaassen</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body lang="nl">
    <button class="sneltoets" tabindex="1">Ga naar vandaag</button>
    <div id="container">
      <div id="header">
        <div id="monthDisplay" tabindex="0"></div>
        <div>
          <button id="backButton" tabindex="2">Vorige maand</button>
          <button id="nextButton" tabindex="2">Volgende maand</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Zondag</div>
        <div>Maandag</div>
        <div>Dinsdag</div>
        <div>Woensdag</div>
        <div>Donderdag</div>
        <div>Vrijdag</div>
        <div>Zaterdag</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal" tabindex="0">
      <h2>Nieuwe activiteit</h2>

      <input id="eventTitleInput" placeholder="Titel activiteit" tabindex="0" />

      <button id="saveButton" tabindex="0">Opslaan</button>
      <button id="cancelButton" tabindex="0">Annuleren</button>
    </div>

    <div id="deleteEventModal" tabindex="0">
      <h2>Activiteit</h2>

      <p id="eventText"></p>
      <h2>Heb je dit daadwerkelijk gedaan?</h2>
      <form class="gedaan">
        <input type="radio" name="gedaan" class="ja-gedaan" required /> Ja
        <input type="radio" name="gedaan" class="nee-gedaan" required /> Nee
        <!-- <input
          class="btn btn-primary submit-btn"
          id="deleteButton"
          type="submit"
          value="Verwijder"
        /> -->

        <button id="deleteButton" class="submit-btn" tabindex="0">
          Verwijder
        </button>
        <button id="closeButton" tabindex="0">Sluiten</button>
      </form>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
